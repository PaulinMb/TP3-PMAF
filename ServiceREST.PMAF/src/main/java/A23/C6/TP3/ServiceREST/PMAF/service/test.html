<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Route Calculator</title>
</head>
<body>
<h1>Optimal Route Calculator</h1>

<script>
    // Fonction pour effectuer une requête POST
    function calculateOptimalRoute() {
        fetch('http://localhost:8080/calculateOptimalRoute', {
            method: 'POST',
        })
            .then(response => response.text())
            .then(data => {
                console.log(data);
                alert(data);  // Affiche la réponse dans une boîte de dialogue
            })
            .catch(error => console.error('Erreur lors de la requête:', error));
    }

    // Appel de la fonction lors du chargement de la page
    calculateOptimalRoute();
</script>
</body>
</html>
